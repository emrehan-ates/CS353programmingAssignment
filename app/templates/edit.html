<!DOCTYPE html>
<html>
    <head>
        <title>Edit Task</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='tasks.css') }}">
    </head>

    <body>

        <nav>
            <div class="nav-left">
                <h1>Todo List</h1>
            </div>
            <div class="nav-right">
                <form action="{{ url_for('logout') }}" method="get" style="display:inline;">
                    <button type="submit">Logout</button>
                </form>
                <form action="{{ url_for('analysis') }}" method="get" style="display:inline;">
                    <button type="submit">Analytics</button>
                </form>
            </div>
        </nav>
        <section id="edit-task">
        <h2>Edit Task</h2>
        <form action="{{ url_for('edit', task_id=task.task_id) }}" method="post">
            <label for="task-title">Title:</label>
            <input type="text" id="task-title" name="title" value="{{ task.title }}" required><br><br>
    
            <label for="task-description">Description:</label>
            <textarea id="task-description" name="description" rows="4" required>{{ task.description }}</textarea><br><br>
    
            <label for="task-deadline">Deadline:</label>
            <input type="datetime-local" id="task-deadline" name="deadline" value="{{ task.deadline.strftime('%Y-%m-%dT%H:%M') }}" required><br><br>
            
            <label for="task_type">Task Type:</label>
            <select id="task_type" name="task_type" required>
                <option value="Health" {% if task.task_type == 'Health' %}selected{% endif %}>Health</option>
                <option value="Job" {% if task.task_type == 'Job' %}selected{% endif %}>Job</option>
                <option value="Financial" {% if task.task_type == 'Financial' %}selected{% endif %}>Financial</option>
                <option value="Lifestyle" {% if task.task_type == 'Lifestyle' %}selected{% endif %}>Lifestyle</option>
                <option value="Family" {% if task.task_type == 'Family' %}selected{% endif %}>Family</option>
                <option value="Hobbies" {% if task.task_type == 'Hobbies' %}selected{% endif %}>Hobbies</option>
            </select><br><br>
    
            <button type="submit" class="submit-btn">Save Changes</button>
        </form>
    </section>
    </body>
</html>
